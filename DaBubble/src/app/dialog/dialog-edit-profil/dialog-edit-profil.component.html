<div class="dialog" *ngIf="isOpen">
  <div class="dialog-content">
    <div class="dialog-header">
      <h2>{{title}}</h2>
      <div class="close" (click)="close()"></div>
    </div>
    <div class="container-profil">
      <img src="{{data.user.photoURL}}" alt="">
    </div>
    @if (!editNameClicked) {
    <div class="container-title">
      <div class="fs-18-400">
        <span class="fs-32-700">{{data.user.username}}</span>
        <span class="edit fs-18" *ngIf="(currentUserId$ | async) === data.user.uid"
          (click)="editProfilBtn($event)">{{editName}}</span>
      </div>
      <div class="fs-18-400">
        @if (data.user.onlineStatus) {
        <div class="avatarStatus">
          <img src="../../assets/img/main-page/head/Online.svg">
          <span style="color: var(--onlineGreen);">Aktiv</span>
        </div>
        }@else {
        <div class="avatarStatus">
          <img src="../../assets/img/main-page/head/Offline.svg">
          <span style="color: var(--textGray);">Offline</span>
        </div>
        }
      </div>

    </div>
    }
    @if (!editNameClicked) {
    <div class="email">
      <img src="../../../assets/img/general/mail.svg" alt="" srcset="">
      <div>
        <div class="fs-20-700">E-Mail-Adresse</div>
        <a class="" href="mailto:{{data.user.email}}">{{data.user.email}}</a>
      </div>
    </div>
    HIER MESSAGE BUTTON
    }@else {
    <div class="email-edit">
      <div class="row">
        <img src="../../../assets/img/general/mail.svg" alt="" srcset="">
        <div class="fs-20-700">Vollständiger Name</div>
      </div>
      <div class="row">
        <input class="fs-18" [disabled]="inputNameDisabled" [(ngModel)]="profilName" minlength="3" type="text">
      </div>
      <div class="row">
        <img src="../../../assets/img/general/mail.svg" alt="" srcset="">
        <div class="fs-20-700">Vollständiger Name</div>
      </div>
      <div class="row">
        <input class="fs-18" [disabled]="inputNameDisabled" [(ngModel)]="profilEmail" type="text">
      </div>
      <div class="dialog-actions">
        <button class="exitBtn fs-18-700" (click)="toggleDialog()">Abbrechen</button>
        <button class="saveBtn fs-18-700" (click)="channelUpdate($event)">Speichern</button>
      </div>
    </div>
    }


  </div>
</div>
