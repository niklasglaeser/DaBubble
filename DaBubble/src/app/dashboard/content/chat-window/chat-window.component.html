<div class="chat-window-container">
    <app-chat-header [channel]="channel" [members]="members"></app-chat-header>
    <app-chat-messages [messages$]="messages$" [currentUser]="currentUser" [channelId]="channelId"
        [threadCounts]="threadCounts" [lastThreadMessageTimes]="lastThreadMessageTimes"
        class="messages"></app-chat-messages>
    <app-chat-footer [channel]="channel" class="footer"></app-chat-footer>
</div>
