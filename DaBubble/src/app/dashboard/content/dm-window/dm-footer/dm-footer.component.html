<div class="dm-footer" *ngIf="recipientUser$ | async as recipientUser">
    <textarea type="text" name="message-input" id="dm-message-input"
        placeholder="Nachricht an #{{recipientUser?.username}}"></textarea>
    <div class="chat-message-toolbar">
        <div class="chat-toolbar-left">
            <div>
                <div class="add-file"></div>
            </div>
            <div class="seperator"></div>
            <div>
                <div class="add-emojis"></div>
            </div>
            <div>
                <div class="tag-user"></div>
            </div>
        </div>
        <div class="chat-toolbar-right">
            <div>
                <div class="send-message" (click)="sendMessage()"></div>
            </div>
        </div>
    </div>
</div>
