<app-sidebar *ngIf="workspaceVisible || isMobile" class="sidebar-window"
    (conversationSet)="dmWindow.loadMessagesAfterSidebarClick()" [workspaceVisible]="workspaceVisible"
    (channelOpened)="openCustomDialog()">
</app-sidebar>

<app-chat-window  class="chat-window" [workspaceVisible]="workspaceVisible"
    [class.no-sidebar]="!workspaceVisible"></app-chat-window>

<app-dm-window class="dm-window" #dmWindow></app-dm-window>
<app-thread-window class="thread-window"></app-thread-window>
<ng-container #dialogContainer></ng-container>

<app-workspace-toggle *ngIf="showWorkspaceToggle" (toggle)="toggleWorkspace()"></app-workspace-toggle>
