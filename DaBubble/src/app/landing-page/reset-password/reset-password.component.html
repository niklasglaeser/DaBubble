<div class="container">
    <div class="content">
        <div class="back-box">
            <a (click)="backToLogin()"><mat-icon>arrow_back</mat-icon></a>
        </div>
        <h1 class="fs-46">Passwort zurücksetzten</h1>
        <span class="fs-20 login-text">Bitte geben Sie Ihre E-Mail-Adresse ein.</span>
        <form >
            
            <div class="input-container">
                <input 
                class="fs-18"
                id="email" 
                type="email"
                placeholder="beispielname@email.com"
                >
                <mat-icon>mail_outline</mat-icon>
                <span *ngIf="false">*Diese E-Mail-Adresse ist leider ungültig.</span>
            </div>

            <div class="info-box">
                <span class="fs-20">
                    Wir senden Ihnen eine E-Mail, über die 
                    Sie Ihr Passwort ändern können.
                </span>
            </div>
            

            <div class="futer-box">
                <div class="futer-btn">
                    <button disabled>
                        <span class="fs-18-b">E-Mail senden</span>
                    </button>
                    
                </div>
            </div>

        </form>
    </div>
</div>
