<div class="container">
    <div class="content">
      <div class="back-box">
        <a (click)="backToLogin()"><mat-icon>arrow_back</mat-icon></a>
      </div>
      <h1 class="fs-46">Neues Passwort festlegen</h1>
      <form [formGroup]="setPasswordForm" (ngSubmit)="setPassword()">
        
        <div class="input-container">
          <input
            class="fs-18"
            formControlName="password"
            id="password"
            type="password"
            placeholder="Neues Passwort"
            required
          />
        </div>
        <div class="input-container">
          <input
            class="fs-18"
            formControlName="confirmPassword"
            id="confirmPassword"
            type="password"
            placeholder="Neues Passwort bestÃ¤tigen"
            required
          />
        </div>
  
        <div class="futer-box">
          <div class="futer-btn">
            <button [disabled]="!setPasswordForm.valid || !passwordsMatch()">
              <span class="fs-18-b">Passwort setzen</span>
            </button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
